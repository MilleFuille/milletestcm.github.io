<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Online Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron text-center">
  <h1><b>Manajemen Persetujuan </b></h1>
  <p>Tetap terhubung bersama kami:</p>
<form class="text-left" action="https://forms.nicepagesrv.com/v2/form/process">
    <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="userFullName">Full Name</label>
        <input class="form-control" id="userFullName" type="text" placeholder="Your Name">
    </div>
    <div class="form-group">
        <label for="userMessage">Message/Requests</label>
        <textarea class="form-control" id="userMessage" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="marketingComms">Marketing Type</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingPromo">
            <label class="form-check-label" for="marketingPromo">
                Promotion
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingAds">
            <label class="form-check-label" for="marketingAds">
                Personalized Ads based on search history
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingEvent">
            <label class="form-check-label" for="marketingEvent">
                Event
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="marketingComms">Contact Method</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingEmail">
            <label class="form-check-label" for="defaultCheck1">
                Email
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingPhone">
            <label class="form-check-label" for="defaultCheck1">
                SMS
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketingWA">
            <label class="form-check-label" for="marketingWA">
                Whatsapp
            </label>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
  
</div>
</div>

</body>
</html>
